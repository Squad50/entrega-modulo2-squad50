    <div class="container-fluid">
        <form class="bg-white form shadow" id="login">
            <h2 class="fs-1">Study.me</h2>
                        
            <label for="email">Email:</label>
            <input id="email" type="email"  placeholder="ex.: nome@gmail.com" required>
            
                
            <label for="senha">Senha:</label>
            <input id="senha" type="password"  placeholder="senha" required minlength="8">
            
            <div class="d-flex m-auto">
            <a href="#" class="btn fw-semibold">LOG IN</a>   
           </div>
           
        </form>

      <div class="cadastre_se">

    </div>
